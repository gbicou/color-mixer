name: CI

on: [push, pull_request]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php-version: ["8.1", "8.2", "8.3", "8.4"]

    steps:
      - uses: actions/checkout@v4

      - uses: php-actions/composer@v6
        with:
          php_version: ${{ matrix.php-version }}

      - name: PHPUnit Tests
        uses: php-actions/phpunit@v4
        with:
          php_version: ${{ matrix.php-version }}
